smart_aircon_controller:
  module: smart_aircon_controller.smart_aircon_controller
  class: SmartAirconController
  
  # Global settings
  enabled: true
  check_interval: 30  # seconds
  temp_tolerance: 0.5  # temperature standard deviation
  smart_hvac_mode: heat  # Desired seasonal mode: heat or cool
  
  # Main AC entity
  main_climate: climate.aircon
  
  # Zone configuration based on your current setup
  zones:
    living:
      climate_entity: climate.living_2
      damper_entity: cover.living_damper_2
      isolation: true
    baby_bed:
      climate_entity: climate.baby_bed_2
      damper_entity: cover.baby_bed_damper_2
      isolation: true  # Baby room should be isolated for safety
    guest_bed:
      climate_entity: climate.guest_bed_2
      damper_entity: cover.guest_bed_damper_2
      isolation: false
    master_bed:
      climate_entity: climate.master_bed_2
      damper_entity: cover.master_bed_damper_2
      isolation: false
    study:
      climate_entity: climate.study_2
      damper_entity: cover.study_damper_2
      isolation: false
    work:
      climate_entity: climate.work_2
      damper_entity: cover.work_damper_2
      isolation: false
  
  # Damper calculation parameters
  primary_damper_percent: 50    # Primary trigger zone damper opening
  secondary_damper_percent: 40  # Secondary zones that could benefit
  overflow_damper_percent: 10   # Zones close to target but could use some heat
  minimum_damper_percent: 5     # Minimum damper for active zones (never close)
  
  # HVAC modes
  heating_mode: "heat"
  idle_mode: "dry"
  cooling_mode: "cool"
  
  # Fallback mechanism for energy waste prevention
  algorithm_timeout_minutes: 30    # Maximum runtime before fallback (energy protection)
  stability_check_minutes: 10      # Minutes to check for temperature stability
  progress_timeout_minutes: 15     # Minutes without progress before fallback

# Interface for controlling and monitoring the smart controller
smart_aircon_controller_interface:
  module: smart_aircon_controller.controller_interface
  class: SmartAirconControllerInterface 